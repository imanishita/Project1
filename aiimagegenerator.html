<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI image generator </title>
    <link rel="stylesheet" href="aiimagegenerator.css">
    <script src="aiimagegenerator.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator</h1>
            <p>Convert your text into an image within second using this AI generator tool.</p>
            <form action="#" class="generator-form">
                <input type="text" class="prompt-input" placeholder="Describe what image you want to generate" required>
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 images</option>
                        <option value="3">3 images</option>
                        <option value="4">4 images</option>
                        <option value="5" selected>5 images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>

                     
            </form> 

        </div>

    </section>
    <section class="imagegallery">
        <div class="imgcard">
            <img src="img-1.jpg" alt="">
            <a href="#" class="downloadbtn">
                <img src="downloadicon.jpg" alt="download icon">
            </a>
        </div>
        <div class="imgcard">
            <img src="img-2.jpg" alt="">
            <a href="#" class="downloadbtn">
                <img src="downloadicon.jpg" alt="download icon">
            </a>
        </div>
        <div class="imgcard">
            <img src="img-3.jpg" alt="">
            <a href="#" class="downloadbtn">
                <img src="downloadicon.jpg" alt="download icon">
            </a>
        </div>
        <div class="imgcard">
            <img src="img-4.jpg" alt="">
            <a href="#" class="downloadbtn">
                <img src="downloadicon.jpg" alt="download icon">
            </a>
        </div>
        <div class="imgcard">
            <img src="img-5.jpg" alt="">
            <a href="#" class="downloadbtn">
                <img src="downloadicon.jpg" alt="download icon">
            </a>
        </div>


    </section>
    
</body>
</html>
